{{define "categories/card"}}
  <div class="card" id="category-{{.ID}}">
    <div class="card-header flex">
      <h3 class="card-title">{{.Name}}</h3>
      <div class="card-actions">
        <a class="btn-icon" href="/category/{{.ID}}">
          <span class="icon">âœï¸</span>
        </a>
        <button class="btn-icon" 
          hx-delete="/category/{{.ID}}" 
          hx-confirm="Are you sure you want to delete this category? All expenses will be uncategorized."
          hx-target="#page" 
          hx-swap="outerHTML show:window:top">
          <span class="icon">ğŸ—‘ï¸</span>
        </button>
      </div>
    </div>
        
    <div class="category-meta">
      <div class="meta-item">
        <span class="meta-label">Pattern:</span>
        <code class="pattern-code">{{.Pattern}}</code>
      </div>
      <div class="meta-item">
        <span class="meta-label">Monthly Budget:</span>
        <span class="meta-value">
          {{if gt .MonthlyBudget 0}}
            {{formatMoney .MonthlyBudget "." ","}}â‚¬
          {{else}}
            <span class="text-muted">No budget set</span>
          {{end}}
        </span>
      </div>
      <div class="meta-item">
        <span class="meta-label">Expenses:</span>
        <span class="meta-value">{{.Total}}</span>
      </div>
    </div>
  </div>
{{end}}
