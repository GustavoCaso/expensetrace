{{define "title"}}Import Expeses{{end}}

{{define "main"}}
<form id='import-form'>
  <div class="form-group">
    <label for="file-upload">Select file to import</label>
    <input id="file-upload" type="file" name="file" required>
  </div>
  <button 
    hx-post="/import" 
    hx-encoding="multipart/form-data" 
    hx-target="#form-results" 
    type="submit">
    Import
  </button>
</form>
<div id='form-results'>
</div>
{{end}}
