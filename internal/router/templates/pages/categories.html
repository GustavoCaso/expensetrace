{{define "title"}}Categories{{end}}

{{define "main"}}
  <nav>
    <a href="/category/uncategorized" hx-get="/category/uncategorized" hx-target="#categories" hx-swap="innerHTML">Uncategorized</a>
    <a href="/category/new">New</a>
  </nav>

  {{ if eq .Error nil }}
    <div id="categories">
      <ul>
        {{range $category := .Categories}}
          <li>{{$category.Name}} - {{$category.Total}} expenses</li>
        {{end}}
      </ul>
    </div>
  {{ else }}
    <h2>There was an error: {{.Error}}</h2>
  {{ end }}
{{end}}
