<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Smaller circular background for logo -->
  <circle cx="200" cy="200" r="150" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
  
  <!-- Main logo elements - centered within the circle -->
  <!-- Centered logo elements group with proper positioning -->
  <g transform="translate(200, 180)" text-anchor="middle">
    <!-- Simplified bar chart repositioned for balance -->
    <rect x="-35" y="0" width="24" height="80" rx="2" fill="#64748b" />
    <rect x="5" y="-30" width="24" height="110" rx="2" fill="#475569" />
    <rect x="45" y="-60" width="24" height="140" rx="2" fill="#334155" />
    
    <!-- Magnifying glass positioned to slightly overlap with the bar chart -->
    <g transform="translate(-70, -70) scale(0.7)">
      <!-- Minimal magnifying glass -->
      <circle cx="80" cy="80" r="70" fill="none" stroke="#3b82f6" stroke-width="10" />
      <line x1="130" y1="130" x2="170" y2="170" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" />
      
      <!-- Multiple currency symbols arranged in a circular pattern -->
      <text x="65" y="70" font-family="Arial" font-size="36" font-weight="bold" fill="#10b981" text-anchor="middle">€</text>
      <text x="105" y="70" font-family="Arial" font-size="36" font-weight="bold" fill="#6366f1" text-anchor="middle">$</text>
      <text x="65" y="110" font-family="Arial" font-size="36" font-weight="bold" fill="#ef4444" text-anchor="middle">£</text>
      <text x="105" y="110" font-family="Arial" font-size="36" font-weight="bold" fill="#f59e0b" text-anchor="middle">¥</text>
    </g>
  </g>
  
  <!-- Perfectly centered typography with stronger color -->
  <text x="200" y="290" font-family="Arial" font-size="32" font-weight="bold" fill="#3b82f6" text-anchor="middle">ExpenseTrace</text>
</svg>
